<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark indigo mb-4">

  <!-- Navbar brand -->
  <a class="navbar-brand" href="#">Navbar</a>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <form class="form-inline ml-auto">
      <div class="md-form my-0">
        <input name="id" id="id" class="form-control" #id="ngModel" type="text" placeholder="Search by id"
          aria-label="Search" ngModel>
      </div>
      <button href="#!" class="btn btn-outline-white btn-md my-0 ml-sm-2" type="button"
        (click)="getRepos(id)">Search</button>
    </form>

  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->


<div class="container">


  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2">Registration</h4>
        </header>
        <article class="card-body">
          <form #myForm="ngForm" (change)="log(myForm)">
            <div class="form-row">
              <div class="col form-group">
                <label>Name </label>
                <input ngModel name="name" id="name" type="text" class="form-control" placeholder="">
              </div> <!-- form-group end.// -->

            </div> <!-- form-row end.// -->
            <div class="form-group">
              <label>Email address</label>
              <input ngModel type="email" name="email" class="form-control" placeholder="">
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" ngModel>
                <span class="form-check-label"> Male </span>
              </label>
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female" ngModel>
                <span class="form-check-label"> Female</span>
              </label>
            </div> <!-- form-group end.// -->

            <div class="form-group">
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" value="active" ngModel>
                <span class="form-check-label"> Active </span>
              </label>
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" value="inactive" ngModel>
                <span class="form-check-label"> Inactive</span>
              </label>
            </div> <!-- form-group end.// -->

            <div class="form-group">
              <button type="button" class="btn btn-primary btn-block" (click)="setRepos(myForm)"> Register </button>
            </div> <!-- form-group// -->
          </form>
        </article> <!-- card-body end .// -->
      </div> <!-- card.// -->
    </div> <!-- col.//-->

  </div> <!-- row.//-->

</div>
<!--container end.//-->
